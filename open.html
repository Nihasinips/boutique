<!DOCTYPE html>
<html>
  <head>
    <title>Dress Bill Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
  background-color: #f2f2f2;
}

.container {
  margin-top: 50px;
  background-color: white;
  padding: 20px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dress Bill Calculator</h2>
      <form>
        <div class="form-group">
          <label for="dress-name">Dress Name:</label>
          <input type="text" class="form-control" id="dress-name" placeholder="Enter dress name">
        </div>
        <div class="form-group">
          <label for="dress-price">Dress Price:</label>
          <input type="number" class="form-control" id="dress-price" placeholder="Enter dress price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate Bill</button>
      </form>
      <div class="mt-3">
        <h4>Total Bill:</h4>
        <p id="total-bill"></p>
      </div>
    </div>
    <script>
      function calculate() {
        var dressName = document.getElementById("dress-name").value;
        var dressPrice = document.getElementById("dress-price").value;
        var quantity = document.getElementById("quantity").value;
        var total = dressPrice * quantity;
        document.getElementById("total-bill").innerHTML = "The total bill for " + quantity + " " + dressName + "(s) is $" + total;
      }
    </script>
  </body>
</html>
