<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Style for the error message */
      #error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" onclick="validate()">Login</button>
                </div>
              </form> 
              <p id="error-message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-m7l2kk63PjSS7kGsNzaFWrZrPfADrctJPN7NifB25Jy4p4Wk4sX0KP+UTcO6ZSb6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
            integrity="sha384-7Axg3BO+DQ2J+BXEVRvRABWtbmj8oIkkFpFwZhhI1H3n8x9zpAy4gNwrY4s4s4ee"
            crossorigin="anonymous"></script>
    <script>
      function validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" ){
          document.getElementById("error-message").innerHTML = "Please enter username.";
          return false;
        }
        if(password===""){
            document.getElementById("error-message").innerHTML="Please enter password.";
            return false;
        }
        if(username===""||password===""){
            document.getElementById("error-message").innerHTML="Please enter both username and password."
        }
        // Perform additional validation, such as sending a request to a server to validate the credentials

        // If the credentials are valid, redirect to the main page
        //window.location.href = "main.html";
      }
    </script>
  </body>
</html>
